<!DOCTYPE html><html><head><meta charset="utf-8" /><title>Oskar Szrajer personal notes</title><meta content="My random thoughts" name="description" /><meta content="Oskar Szrajer" name="author" /></head><body><h2>ActionMailer templates in Rails 2.0</h2><small>2008-01-10</small><p>When upgrading to Rails 2.0, it seems you cannot rename all of our <code>.rhtml</code> templates to <code>.html.erb</code> - it seems ActionMailer will refuse to find templates with this extension. Make sure you rename them to just <code>.erb</code>.</p>
